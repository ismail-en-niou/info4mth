<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizz.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>IT Quiz | ismail_info</title>
</head>
<body>
   <div class="app">
        <h1>IT Knowledge Quiz</h1>
        <div class="quiz-container">
            <div id="start-screen">
                <h2>Test Your IT Knowledge!</h2>
                <p>Challenge yourself with questions about programming, web development, and more.</p>
                <select id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="start-btn"><i class="fas fa-play"></i> Start Quiz</button>
            </div>
            <div id="quiz-screen" class="hidden">
                <div class="timer-container">
                    <div id="timer" class="timer"></div>
                </div>
                <div id="progress-bar"><div id="progress"></div></div>
                <div id="streak-container">
                    <span id="streak-label">Streak:</span>
                    <span id="streak">0</span>
                </div>
                <div id="question-container" class="pulsate">
                    <h2 id="question"></h2>
                </div>
                <div id="answer-buttons"></div>
                <button id="hint-btn" class="hidden">Get Hint</button>
                <button id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
   </div> 
   <div class="particles"></div>
   <audio id="correct-sound" src="correct.mp3"></audio>
   <audio id="incorrect-sound" src="incorrect.mp3"></audio>
   <script src="quizz.js"></script>
</body>
</html>
